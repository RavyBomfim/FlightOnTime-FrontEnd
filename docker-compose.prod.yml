version: "3.8"

# Production Docker Compose
# Use with: docker-compose -f docker-compose.prod.yml up -d

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: https://flightontime.top/api
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
        APP_VERSION: ${APP_VERSION:-1.0.0}
    container_name: flightontime-frontend-prod
    ports:
      - "80:8080"
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 128M
    # Security options
    security_opt:
      - no-new-privileges:true
    networks:
      - flightontime-network

networks:
  flightontime-network:
    driver: bridge
